<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Proj. Angular</title>
	<link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

</head>
<body>
	<div ng-controller="MainController">
		<h1>{{title}} <small>made by: @agandia9</small></h1>
		<h2>{{secTitle}}</h2>
		<p><span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam harum at, dolores numquam in sed cumque molestiae, cum error. Vero, et natus quasi porro dolorem. Numquam officiis et temporibus non.</span></p>
	</div>
	<div ng-controller="CalcController" class="calc">
		<input type="text" ng-model="firstOp"> 
		<input type="text" ng-model="secOp">
		<div>
			<h2><small>Operations: </small></h2>
		<button ng-click="calc1()"> + </button>
		<button ng-click="calc2()"> - </button>
		</div>
		<h2><small>Results: {{sum}} , {{rest}}</small></h2>
	</div>

	<!-- Angular files -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/MainController.js"></script>
	<SCRIPT TYPE="text/javascript" src="js/services.js"></SCRIPT>
</body>

</html>
