<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
	<meta charset="UTF-8">
	<title>Proj. Angular</title>
	<link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
	<div ng-controller="MainController">
		<h1>{{title}} ðŸ‘» <small>Calculator project for Angular begginers </small></h1>
		<div class="main">
			<h2>{{secTitle}}</h2>
			<p><span>Calculator made in Angular 1.5.8</span></p>
		</div>
	</div>
	<div ng-controller="CalcController" class="calc">
		<input type="text" ng-model="firstOp">
		<p> {{symbol}} </p> 
		<input type="text" ng-model="secOp"> 
		<p> = {{operationRes}} </p>
		<div>
			<h2><small>Operations: </small></h2>
			<button ng-click="result('op1')"> + </button>
			<button ng-click="result('op2')"> - </button>
			<button ng-click="result('op3')"> x </button>
			<button ng-click="result('op4')"> / </button>
		</div>
		<div>
			<h2><small>History: </small></h2>
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="operations in history track by $index">{{operations}}</div>
			</ul>
			
		</div>
	</div>
	<footer>
		<div class="footer">
			<div class="panel-footer">
				<p>made by: @agandia9</p>
			</div>
		</div>
	</footer>

	<!-- jQuery stuff -->
	<script>
	function resizeInput() {
		if ($(this).val().length === 0) {
			$(this).attr('size', 2);
		} else {
			$(this).attr('size', $(this).val().length);
		}
	}
	$('input[type="text"]')
		// event handler
		.keyup(resizeInput)
		// resize on page load
		.each(resizeInput);
	</script>
	<!-- Angular files -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/MainController.js"></script>
	<SCRIPT TYPE="text/javascript" src="js/services.js"></SCRIPT>
</body>

</html>
