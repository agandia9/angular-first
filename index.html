<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Proj. Angular</title>
	<link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
	<div ng-controller="MainController">
		<h1>{{title}} üëª <small>Calculator project for Angular begginers </small></h1>
		<div class="main">
			<h2>{{secTitle}}</h2>
			<p><span>Calculator made in Angular 1.5.8</span></p>
		</div>
	</div>
	<div ng-controller="CalcController" class="calc">
		<input type="number" ng-model="firstOp">
		<p> {{symbol}} </p> 
		<input type="number" ng-model="secOp"> 
		<p> = {{operationRes}} </p>
		<div>
			<h2><small>Operations: </small></h2>
			<button ng-click="sum()"> ‚ûï </button>
			<button ng-click="rest()"> ‚ûñ </button>
			<button ng-click="mult()"> ‚úñÔ∏è </button>
			<button ng-click="div()"> ‚ûó </button>
		</div>
		<div>
			<h2><small>History: </small></h2>
			<ul class="list-unstyled">Operations count: {{history.length}}
				<li ng-repeat="operations in history track by $index">{{operations}} 	‚úîÔ∏è
			</ul>
		</div>
	</div>
	<footer>
		<div class="footer">
			<div class="panel-footer">
				<p>made by: @agandia9</p>
			</div>
		</div>
	</footer>
	<!-- jQuery stuff -->
	<script>
	function resizeInput() {
		if ($(this).val().length === 0) {
			$(this).attr('size', 2);
		} else {
			$(this).attr('size', $(this).val().length);
		}
	}
	$('input[type="number"]')
		// event handler
		.keyup(resizeInput)
		// resize on page load
		.each(resizeInput);
	</script>
	<!-- Angular files -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/MainController.js"></script>
	<SCRIPT TYPE="text/javascript" src="js/services.js"></SCRIPT>
</body>

</html>
